<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastro de Mecânico</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">

			<h1>Incluir Mecânico</h1>

			<p:messages autoUpdate="true" closable="true;" />

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/mecanicos/CadastroMecanico" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroMecanicoBean.salvar}"
							update="@form"/>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/mecanicos/PesquisaMecanico" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painelMecanico" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo">
				<p:outputLabel value="Codigo" for="codigo" />
				<p:outputLabel id="codigo" value="#{cadastroMecanicoBean.mecanico.id}" />
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{cadastroMecanicoBean.mecanico.nome}" size="50" maxlength="50" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
