<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Ordem de Serviço</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<h1>Pesquisa de Ordem de Serviço</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" action="#" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/AbrirOrdemServico"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painelOS" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo">
				<p:outputLabel value="Número" />
				<h:panelGroup>
					<p:inputText size="10" />
	    			a
	    			<p:inputText size="10" />
				</h:panelGroup>

				<p:outputLabel value="Data de Abertura" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy" />
	    			a
	    			<p:calendar size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>

				<p:outputLabel value="Veiculo" />
				<p:inputText size="20" />

				<p:outputLabel value="Motorista" />
				<p:inputText size="20" />
				
				<p:outputLabel value="Mecânico" />
				<p:inputText size="20" />

				<p:outputLabel value="Status" />
				<p:selectManyCheckbox >
					<f:selectItem itemLabel="Aberta" />
					<f:selectItem itemLabel="Fechada" />
				</p:selectManyCheckbox>
			</p:panelGrid>

			<p:dataTable id="tabelaOS" value="" var="os"
				style="margin-top: 20px" emptyMessage="Nenhuma ordem de serviço encontrada." rows="20" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Número"  style="width: 100px">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText="Data de Abertura">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText="Veiculo">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText="Motorista">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText="Mecânico">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText="Status">
					<h:outputText value="" />
				</p:column>
				
				<p:column style="text-align: center; width: 100px">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
