<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Abrir Ordem de Serviço</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">

			<h1>Abrir Ordem de Serviço</h1>

			<p:messages autoUpdate="true" closable="true;" />

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/AbrirOrdemServico" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#" update="@form"/>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/PesquisaOrdemServico" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painelOS" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Número" for="numero" />
				<p:outputLabel id="numero" value="01" />
				
				<p:outputLabel value="Status" for="status" />
				<p:outputLabel id="status" value="Aberta" />
				
				<p:outputLabel value="Data Abertura" for="dataAbertura" />
				<p:outputLabel id="dataAbertura" value="01/01/2015" />
				<p:outputLabel value="Data Fechamento" for="dataFechamento" />
				<p:outputLabel id="dataFechamento" value="01/01/2015" />

				<p:outputLabel value="Tipo de Manutenção" for="tipoManutencao" />
				<p:selectOneMenu id="tipoManutencao"  styleClass="onemenu-cadastros">
					<f:selectItem itemLabel="Selecione o Tipo" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Veículo" for="veiculo" />
				<p:selectOneMenu id="veiculo"  styleClass="onemenu-cadastros">
					<f:selectItem itemLabel="Selecione o Veículo" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Motorista" for="motorista" />
				<p:selectOneMenu id="motorista" styleClass="onemenu-cadastros">
					<f:selectItem itemLabel="Selecione o Motorista" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Mecânico Responsável" for="mecanico" />
				<p:selectOneMenu id="mecanico"  styleClass="onemenu-cadastros">
					<f:selectItem itemLabel="Selecione o Mecânico" />
				</p:selectOneMenu>
			</p:panelGrid>
				
			<p:tabView style="margin-top: 20px">
				<p:tab title="Serviços">
					<ui:include src="/WEB-INF/pages/os/Servicos.xhtml" /> 
				</p:tab>
				<p:tab title="Observação">
					<ui:include src="/WEB-INF/pages/os/Observacoes.xhtml" />
				</p:tab>
			</p:tabView>
				
		</h:form>
	</ui:define>
</ui:composition>
