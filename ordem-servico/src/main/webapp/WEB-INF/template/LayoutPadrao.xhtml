<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title><ui:insert name="titulo">Sistema de Ordem de Serviços</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
		<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="loading.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left">
			<h:link outcome="/Home">
				<span id="logo">CONTAGEM</span>
			</h:link>
		</div>

		<nav style="float: left">
			<h:form>
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Serviços" outcome="/servicos/PesquisaServico" />
						<p:separator />
						<p:menuitem value="Mecanico" outcome="/mecanicos/PesquisaMecanico" />
						<p:menuitem value="Motoristas" outcome="/motoristas/PesquisaMotorista" />
						<p:menuitem value="Veículos" outcome="/veiculos/PesquisaVeiculo" />
					</p:submenu>
					<p:submenu label="Ordens de Serviço">
						<p:menuitem value="Abrir OS" outcome="/AbrirOrdemServico" />
						<p:menuitem value="Pesquisar" outcome="/PesquisaOrdemServico" />
					</p:submenu>
					<p:submenu label="Relatórios">
						<p:menuitem value="OS em Aberto" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</nav>


		<div style="float: right; margin-right: 10px">
			<h:form>
				<p:commandButton value="Logout" icon="ui-icon-extlink" />
			</h:form>
		</div>

		<div style="clear: both"></div>

	</header>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> Sistema de Ordem de Serviço - Desenvolvido por Gesiel Rodrigues. </footer>
</h:body>
</html>
