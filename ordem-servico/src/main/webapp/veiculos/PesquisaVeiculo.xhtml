<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Veículos</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<h1>Pesquisa de Veículo</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" action="#{pesquisaVeiculoBean.pesquisar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/veiculos/CadastroVeiculo"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painelVeiculo" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" value="#{pesquisaVeiculoBean.filtro.id}" size="20" />
				
				<p:outputLabel value="Placa" for="placa" />
				<p:inputText id="placa" value="#{pesquisaVeiculoBean.filtro.placa}" size="50" maxlength="7" />
				
				<p:outputLabel value="Modelo" for="modelo" />
				<p:inputText id="modelo"  value="#{pesquisaVeiculoBean.filtro.modelo}" size="50" maxlength="50" />
				
				<p:outputLabel value="Ano" for="ano" />
				<p:inputMask id="ano" mask="9999/9999"  value="#{pesquisaVeiculoBean.filtro.ano}"/>
			</p:panelGrid>

			<p:dataTable id="tblVeiculo" value="#{pesquisaVeiculoBean.veiculos}" var="veiculo"
				style="margin-top: 20px" emptyMessage="Nenhum veículo encontrado." rows="20" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Código" style="width: 100px">
					<h:outputText value="#{veiculo.id}" />
				</p:column>
				<p:column headerText="Placa" style="width: 200px">
					<h:outputText value="#{veiculo.placa}" />
				</p:column>
				<p:column headerText="Modelo" >
					<h:outputText value="#{veiculo.modelo}" />
				</p:column>
				<p:column headerText="Ano" style="width: 200px">
					<h:outputText value="#{veiculo.ano}" />
				</p:column>
				<p:column style="text-align: center; width: 100px">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
