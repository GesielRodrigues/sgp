<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastro de Veículos</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">

			<h1>Incluir Veículo</h1>

			<p:messages autoUpdate="true" closable="true;" />

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/veiculos/CadastroVeiculo" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroVeiculoBean.salvar}" update="@form"/>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/veiculos/PesquisaVeiculo" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painelVeiculo" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo">
				<p:outputLabel value="Codigo" for="codigo" />
				<p:outputLabel id="codigo" value="#{cadastroVeiculoBean.veiculo.id}" />
				<p:outputLabel value="Placa" for="placa" />
				<p:inputMask id="placa" mask="aaa9999" value="#{cadastroVeiculoBean.veiculo.placa}" size="50" />
				<p:outputLabel value="Marca/Modelo" for="modelo" />
				<p:inputText id="modelo" value="#{cadastroVeiculoBean.veiculo.modelo}" size="50" maxlength="50" />
				<p:outputLabel value="Ano" for="ano" />
				<p:inputMask id="ano" mask="9999/9999" value="#{cadastroVeiculoBean.veiculo.ano}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
