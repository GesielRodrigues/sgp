<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Serviços</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<h1>Pesquisa de Serviços</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" action="#{pesquisaServicoBean.pesquisar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/servicos/CadastroServico" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" value="#{pesquisaServicoBean.filtro.id}" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="60" value="#{pesquisaServicoBean.filtro.descricao}" />
			</p:panelGrid>

			<p:dataTable id="tblServico" value="#{pesquisaServicoBean.servicos}" var="servico"
				style="margin-top: 20px" emptyMessage="Nenhum serviço encontrado." rows="20" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Código" style="width: 100px">
					<h:outputText value="#{servico.id}" />
				</p:column>
				<p:column headerText="Descricao">
					<h:outputText value="#{servico.descricao}" />
				</p:column>
				<p:column headerText="Tipo do Serviço" style="width: 200px">
					<h:outputText value="#{servico.tipoDeServico.descricao}" />
				</p:column>
				<p:column style="text-align: center; width: 100px">
					<p:button icon="ui-icon-pencil" title="Editar" />

					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
