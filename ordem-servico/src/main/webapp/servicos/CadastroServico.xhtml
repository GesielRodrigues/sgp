<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastro de Serviços</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">

			<h1>Incluir Serviço</h1>

			<p:messages autoUpdate="true" closable="true;" />

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/servicos/CadastroServico" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroServicoBean.salvar}"
						update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/servicos/PesquisaServico" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painelServico" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo">
				<p:outputLabel value="Codigo" for="codigo" />
				<p:outputLabel id="codigo" value="#{cadastroServicoBean.servico.id}" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" value="#{cadastroServicoBean.servico.descricao}" size="50"
					maxlength="50" />

				<p:outputLabel value="Tipo" for="tipoServico" />
				<p:selectOneMenu id="tipoServico" styleClass="onemenu-cadastros"
					value="#{cadastroServicoBean.servico.tipoDeServico}">
					<f:selectItem itemLabel="Selecione o Tipo do serviço" />
					<f:selectItems value="#{cadastroServicoBean.tiposDeServico}" var="tipo"
						itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
				</p:selectOneMenu>

				<p:outputLabel value="Tempo para conserto" for="tempoConserto" />
				<p:inputText id="tempoConserto" value="#{cadastroServicoBean.servico.tempoParaReparo}" size="20" />
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
